version: "3.9"

services:
  web:
    image: "nginx:latest"
    ports:
      - "8080:80"
      - "443:443"
    volumes:
        - ./www:/var/www/html
        - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
        - ./logs/nginx:/var/log/nginx
    links:
        - php
  php:
    image: "php:fpm"
    volumes:
        - ./www:/var/www/html
        - ./config/php-fpm/php-fpm.conf:/usr/local/etc/php-fpm.conf
    links:
        - redis
  redis:
    image: "redis:latest"
